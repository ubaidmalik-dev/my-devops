name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs the pipeline when changes are pushed to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Runs on latest Ubuntu environment

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Fetches your GitHub repository files

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Ensure latest stable Node.js version
          cache: 'npm'  # Caches dependencies to speed up installation

      - name: Install Dependencies
        run: npm ci  # Installs dependencies cleanly

      - name: Run Tests (Optional)
        run: |
          echo "Running tests..."
          # Uncomment below if you have tests
          # npm test

      - name: Build Project
        run: |
          echo "Building project..."
          npm run build  # Ensure you have a 'build' script in package.json

      - name: Deploy Code (Placeholder)
        run: |
          echo "Deploying project..."
          # Add deployment commands here, e.g., SFTP, Firebase, Netlify, etc.
