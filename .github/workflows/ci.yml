name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs pipeline when pushing to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Uses latest Ubuntu environment

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Pulls repository files

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Specifies Node.js version

      - name: Fix Permissions (if required)
        run: sudo chown -R $(whoami) ~/.npm

      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json  # Clean old dependencies
          npm ci --force  # Install dependencies with a clean setup

